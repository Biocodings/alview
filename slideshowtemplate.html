{

function update_screen() {
   ifile="out/" + Image_slide[Img_current];
   parse_chr_loc_fn(ifile);
   anno = " "+ Anno_slide[Img_current];
   document.slideshow.src =  ifile;
   document.getElementById("info").innerHTML=ifile;
   document.getElementById("xstatus").innerHTML="speed = "+speed + " imageno:" +Img_current;
   document.getElementById("moreinfo").innerHTML=anno;
   document.getElementById("xstatus").innerHTML="speed = "+speed + " imageno:" +Img_current;
   document.getElementById("alview").href=alviewurl;
}

function slide() {
    if( Img_current >= Img_Length) {
        Img_current = 0;
    }
    update_screen();
    Img_current++;
}
function faster(){
    if (typeof interval === 'undefined') {
    }
    else {
        clearInterval(interval);
    }
    speed = speed / 2;
    if (speed== 0) speed = 1;
    interval = setInterval(slide, speed);
}
function slower(){
    if (typeof interval === 'undefined') {
    }
    else {
        clearInterval(interval);
    }
    speed = speed * 2;
    if (speed== 0) speed = 1;
    interval = setInterval(slide, speed);
}

function auto(){
    if (typeof interval === 'undefined') {
    }
    else {
        clearInterval(interval);
    }
    interval = setInterval(slide, speed);
}

function stopstart() {
    if (typeof interval === 'undefined') {
    }
    else {
        clearInterval(interval);
    }
    var elem = document.getElementById("STOP");
    if (elem.value=="STOP") {
       elem.value = "START";
    }
    else {
        interval = setInterval(slide, speed);
        elem.value = "STOP";
        auto();
    }
}
function startagain(){
    Img_current = 0;
}
function reset(){
     speed = 1000;
     clearInterval(interval);
     interval = setInterval(slide, speed);
}

function skip(skipcount) {
    var j;var mx;
    if (skipcount < 0) {
        mx = 0 - skipcount;
        for (j = 0; j < mx; j++) {
            Img_current--;
            if( Img_current <= 0) {
                Img_current = Img_Length - 1;
            }
        }
    } else {
        mx = skipcount;
        for (j = 0; j < mx; j++) {
            Img_current++;
            if( Img_current >= Img_Length) {
                Img_current = 0;
            }
        }
    }
    update_screen();
}

function move(skipcount){
   skip(skipcount);
   ifile="out/" + Image_slide[Img_current];
   update_screen();
}
     

window.onload = auto;
